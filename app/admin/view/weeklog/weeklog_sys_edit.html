{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
	<!--主题-->
	<div class="page-header">
		<h1>
			您当前操作
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				修改下属
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal ajaxForm2" name="" method="post" action="{:url('admin/Weeklog/weeklog_sys_runedit')}">
				<input type="hidden" name="id" value="{$list['id']}">
				<input type="hidden" name="admin_id" value="{$list['admin_id']}">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right"> 领导： </label>
					<div class="col-sm-8">
						<select name="pid" required>
							<option value="0">默认</option>
							{foreach ld_list as $k=>$v}
							<option value="{$v.id}" {if $v['id'] == $list['pid']}selected{/if}>{$v.lefthtml}{$v.admin_realname}</option>
							{/foreach}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right"> 下属名字： </label>
					<div class="col-sm-9">
						<select name="admin_id" required disabled>
							{foreach name="admin_list" item="v"}
							<option value="{$v.admin_id}" style="margin-left:55px;" {if $v['admin_id'] == $list['admin_id']}selected{/if}>{$v['admin_realname']}</option>
							{/foreach}
						</select>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right"> 是否开启： </label>
					<div class="col-sm-9" style="padding-top:5px;">
						<input name="status" value="1" class="ace ace-switch ace-switch-5" type="checkbox" {if $list['status'] == 1}checked{/if}/>
						<span class="lbl"></span>
					</div>
				</div>
				<div class="space-4"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right"> 排序（从小到大）： </label>
					<div class="col-sm-9">
						<input type="text" name="sort" id="sort"  value="{$list['listorder']}" class="col-xs-10 col-sm-1" />
					</div>
				</div>
				<div class="space-4"></div>
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							保存
						</button>
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div><!-- /.page-content -->
{/block}
