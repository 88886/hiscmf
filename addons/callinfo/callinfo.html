<div class="widget-box sl-indextop10 text-left">
	<div class="widget-header">
		<h5 class="widget-title"><span style="font-size:14px; font-family:Microsoft YaHei">分配任务提醒</span></h5>
	</div>
	<div class="widget-body">
		<div class="widget-main">
			<p class="alert alert-success">
				<span style="font-size: 13px;font-weight: 800;" id="my_task">我的任务：<a href="#">{$task_sum}</a></span><br />

<!--点击今日分配，发送链接到相关的页面，并且发送相关的数据-->

	$("#my_task").click(function(){
		window.location.href = "{:url('admin/Task/issue_list',array('renwu'=>0))}";
	});
	$("#js_task").click(function(){
		window.location.href = "{:url('admin/Task/issue_list',array('renwu'=>0,'zhuangt'=>12))}";
	});
	$("#wjs_task").click(function(){
		window.location.href = "{:url('admin/Task/issue_list',array('renwu'=>0,'zhuangt'=>11))}";
	});
	$("#wfb_task").click(function(){
		window.location.href = "{:url('admin/Task/issue_list',array('fabry'=>$Think.session.admin_auth.aid))}";
	});
	$("#wwsh_task").click(function(){
		window.location.href = "{:url('admin/Task/task_log',array('renwu'=>1))}";
	});
</script>
